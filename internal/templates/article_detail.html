{{ define "title" }}{{ .Title }}{{ end }}

{{ define "content" }}
<article>
    <h1 class="text-[2.2rem] mb-4 font-medium">{{ .Title }}</h1>
    
    {{ if .Date }}
    <div class="mb-8 text-text-muted text-[0.9rem]">
        <div class="mb-1">
            <strong>Published</strong><br>
            {{ .Date.Format "January 2, 2006" }}
        </div>
    </div>
    {{ end }}

    <div class="article-content">
        {{ .Content }}
    </div>
</article>
{{ end }}
