<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ block "title" . }}{{ end }} — Vamsi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/styles.css">
</head>

<body class="bg-[#f8f7f2] text-text font-sans leading-relaxed">
<header class="w-full max-w-content mx-auto px-4 pt-8 pb-4">
    <nav class="mt-2 text-[0.95rem]">
        <a href="/articles" class="mr-4 text-text-muted no-underline hover:text-text">ARTICLES</a>
        <a href="/fragments" class="mr-4 text-text-muted no-underline hover:text-text">FRAGMENTS</a>
        <a href="/shelf" class="mr-4 text-text-muted no-underline hover:text-text">SHELF</a>
        <a href="/pixels" class="mr-4 text-text-muted no-underline hover:text-text">PIXELS</a>
        <a href="/now" class="mr-4 text-text-muted no-underline hover:text-text">NOW</a>
        <a href="/uses" class="mr-4 text-text-muted no-underline hover:text-text">USES</a>
    </nav>
</header>

<main class="w-full max-w-content mx-auto px-4">
    {{ block "content" . }}
    {{ end }}
</main>

<footer class="w-full max-w-content mx-auto px-4 mt-8 pb-8 text-[0.9rem] text-text-muted border-t border-gray-300">
    <p>© {{ .Year }} Vamsi</p>
</footer>
</body>
</html>
