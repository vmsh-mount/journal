{{ define "title" }}{{ .Title }}{{ end }}

{{ define "content" }}
<div class="article-shell">
    <div class="article-header">
        <h1 class="article-title">{{ .Title }}</h1>

        <!-- IMAGE PLACEHOLDER -->
        <!--<div class="article-image-placeholder">
            &lt;!&ndash; Add your image here or use a placeholder &ndash;&gt;
            <div class="w-full h-64 bg-gray-100 flex items-center justify-center text-gray-400">
                Article Image
            </div>
        </div>-->
    </div>

    <div class="article-grid">
        <!-- LEFT PUBLISHED SIDEBAR -->
        {{ if .Date }}
        <aside class="article-meta-sidebar">
            <p class="article-meta-label">Published</p>
            <time class="article-meta-date">{{ .Date.Format "Jan 2, 2006" }}</time>
        </aside>
        {{ end }}

        <!-- ARTICLE BODY -->
        <article class="articles-track">
            <div class="article-content">
                {{ .Content }}
            </div>
        </article>
    </div>
</div>
{{ end }}
